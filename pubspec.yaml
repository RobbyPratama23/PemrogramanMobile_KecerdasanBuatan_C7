name: lettuce_health
description: Aplikasi deteksi penyakit lettuce dengan AI

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  camera: ^0.10.5
  tflite_flutter: ^0.11.0
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lettuce_model.tflite
